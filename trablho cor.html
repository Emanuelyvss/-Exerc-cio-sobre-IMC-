<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <div class="area">
        <div class="container">
            <h1>Calculador de IMC</h1>
            <div class="input_area">
                <h2>Altura(cm) </h2>
                <input id="height" type="number">
            </div>
            <div class="input_area">
                <h2>Peso(kg) </h2>
                <input id="weight" type="number">
            </div>
            <div class="input_area">

                <h2>Cor</h2>
                <label><input type="radio" name="cores" value="Orange" onclick="document.getElementById('text_area').style.color='Orange'">Laranja</label>
                <label><input type="radio" name="cores" value="pink" onclick="document.getElementById('text_area').style.color='pink'">Pink</label>
                <label><input type="radio" name="cores" value="purple" onclick="document.getElementById('text_area').style.color='Purple'">Roxo</label>
                </div>
            <button onclick="calculate()">Calcular</button>
            <textarea name="" id="text_area" rows="6" readonly></textarea>
            </div>
           
        </div>  
        <script>
            function calculate(){
    var height= (document.getElementById("height").value)/ 100
    var weight= document.getElementById("weight").value

    var imc = weight / height ** 2;
    var text=""
    if (imc < 20) {
      text="Você está abaixo do peso"
    } else if (imc > 19 & imc < 26) {
      text="Você está normal"
    } else if (imc > 25 & imc < 30) {
      text="Você está com sobrepeso"
    } else if (imc > 30 & imc < 35) {
      text="Você está com obesidade 1"
    } else if (imc > 35 & imc > 40) {
      text="Você está com obesidade 2"
    }  else if (imc > 40) {
        text="Você está com obesidade 3"
    }
    document.getElementById("text_area").innerText=text
  }
        </script>
    </body>
    </html>
